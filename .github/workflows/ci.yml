name: CI

on:
  push:
    branches:
      - develop
  pull_request:

jobs:
  node-audit:
    name: Node.js Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 25

      - name: Check for vulnerabilities (without installing)
        run: npm audit --package-lock-only

  install-node-dependencies:
    name: Install Node Dependencies & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 25
          cache: npm

      - name: Install npm Dependencies
        run: npm ci

      - name: Create Vite Production build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: vite-build
          path: public/build
          retention-days: 1

  install-composer-dependencies:
    name: Install & Validate Composer Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.5
          extensions: mbstring, ctype, fileinfo, json, openssl, pdo, tokenizer, xml

      - name: Validate composer.json and composer.lock
        run: composer validate

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v5
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-suggest --prefer-dist

      - name: Upload vendor directory
        uses: actions/upload-artifact@v6
        with:
          name: vendor
          path: vendor
          retention-days: 1

  lint:
    name: ESLint Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 25
          cache: npm

      - name: Install npm Dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  pint:
    name: Laravel Pint Code Style Check
    runs-on: ubuntu-latest
    needs: install-composer-dependencies

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.5
          extensions: mbstring, ctype, fileinfo, json, openssl, pdo, tokenizer, xml

      - name: Download vendor directory
        uses: actions/download-artifact@v7
        with:
          name: vendor
          path: vendor

      - name: Run Laravel Pint
        run: php vendor/bin/pint --test

  phpstan:
    name: PHPStan Static Analysis
    runs-on: ubuntu-latest
    needs: install-composer-dependencies

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.5
          extensions: mbstring, ctype, fileinfo, json, openssl, pdo, tokenizer, xml

      - name: Download vendor directory
        uses: actions/download-artifact@v7
        with:
          name: vendor
          path: vendor

      - name: Run PHPStan
        run: php vendor/bin/phpstan analyse --memory-limit=2G

  migration-test-sqlite:
    name: Migration Test (SQLite)
    runs-on: ubuntu-latest
    needs: install-composer-dependencies

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.5
          extensions: mbstring, ctype, fileinfo, json, openssl, pdo, simplexml, sodium, tokenizer, xml

      - name: Download vendor directory
        uses: actions/download-artifact@v7
        with:
          name: vendor
          path: vendor

      - name: Copy .env
        run: cp .env.example .env

      - name: Generate key
        run: php artisan key:generate

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Create SQLite database file
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: Run migrations with seed
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan migrate --seed --force

      - name: Test rollback
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan migrate:rollback --step=1 --force

      - name: Test re-migration
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan migrate --force

  migration-test-mariadb:
    name: Migration Test (MariaDB)
    runs-on: ubuntu-latest
    needs: install-composer-dependencies

    services:
      mariadb:
        image: mariadb:12
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: traewelling_test
        ports:
          - 3306:3306
        options: --health-cmd="healthcheck.sh --connect --innodb_initialized" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.5
          extensions: mbstring, ctype, fileinfo, json, openssl, pdo, pdo_mysql, simplexml, sodium, tokenizer, xml

      - name: Download vendor directory
        uses: actions/download-artifact@v7
        with:
          name: vendor
          path: vendor

      - name: Copy .env
        run: cp .env.example .env

      - name: Generate key
        run: php artisan key:generate

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Run migrations with seed
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: traewelling_test
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan migrate --seed --force

      - name: Test rollback
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: traewelling_test
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan migrate:rollback --step=1 --force

      - name: Test re-migration
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: traewelling_test
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan migrate --force

  test:
    name: Unit & Feature Tests with Coverage
    runs-on: ubuntu-latest
    needs: [install-node-dependencies, install-composer-dependencies]

    strategy:
      matrix:
        php: [8.5]
        dependency-version: [prefer-stable]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, ctype, exif, fileinfo, gd, json, openssl, pdo, simplexml, sodium, tokenizer, xml
          coverage: xdebug

      - name: Download vendor directory
        uses: actions/download-artifact@v7
        with:
          name: vendor
          path: vendor

      - name: Download Vite build artifacts
        uses: actions/download-artifact@v7
        with:
          name: vite-build
          path: public/build

      - name: Copy .env
        run: cp .env.example .env

      - name: Generate key
        run: php artisan key:generate

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Create Database
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: Execute tests (Unit and Feature tests) via Laravel internal test management and PHPUnit
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan test --parallel --coverage
